<html lang="en">

    <meta name="description" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="index.html">Music Event Map</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="index.html"><i class="icon-search icon-white"></i> Find Events</a></li>
              <li><a href="http://bradenwhitten.me" target="_blank"><i class="icon-user icon-white"></i> Developer's Webpage</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row-fluid">
        <div id="control_bar" class="span3 well">
          
          <form id="search-form">
              <h3><label>Search an artist</label></h3>
            <input type="text" id="artist-query" class="span12" placeholder="Type an artist nameâ€¦">            
            <button type="submit" id="artist-search-submit"class="btn">Map it</button>
          </form>

            <h3><span>Filter by:</span></h3>
          <div class="btn-group">
            <button id="overlay-past-btn" class="btn">Past</button>
            <button id="overlay-both-btn" class="btn">Both</button>
            <button id="overlay-upcoming-btn" class="btn">Upcoming</button>
          </div>
          <div id="legend" class="well">
            <h4>Legend</h4>
            <p>
              <img src="img/music_live_blue.png" alt="blue past events"/>
              <span> - Past events</span>
            </p>
            <p>
              <img src="img/music_live_orange.png" alt="orange upcoming events"/>
              <span> - Upcoming events</span>
            </p>
          </div>

        </div>
        <div id="map_canvas" class="span9" style="height: 640px">
        </div>
      </div> <!-- end div.row-fluid -->

      <hr>

      <footer>
        <p>&copy; Braden Whitten 2012 - <a href="http://bradenwhitten.com">Find Me on the Web</a></p>
      </footer>
    </div> <!-- end div.container -->

    <script type="text/javascript" src="build/js/app.min.js"></script>
